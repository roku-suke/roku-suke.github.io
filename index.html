<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>iPhone買取価格比較</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header, footer { background: #f8f8f8; padding: 20px; text-align: center; }
    nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px; }
    nav a { text-decoration: none; color: #0077cc; }
    section { padding: 20px; max-width: 960px; margin: auto; }
    iframe { width: 100%; height: 1000px; border: none; }

  <!-- メインメージ -->
  <header>
    <h1>iPhone買取価格比較</h1>
    <nav>
      <ul>

        <li><a href="#feedback">ご意見・ご要望</a></li>
      </ul>
    </nav>
    <p>主要な買取店舗のiPhone価格を一覧で比較できます。<br>最新情報は随時更新中です。</p>
  </header>

  <!-- 広告 -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9014722014583256"

       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <!-- 価格一覧表 -->
  <section id="price">
    <h2>価格一覧表</h2>

            width="100%" height="600" frameborder="0"></iframe>
  </section>

  <!-- フッター -->
  <footer>
    <p>運営者：真和｜構造美と納得感を追求する設計者</p>
    <p>免責事項：価格は参考情報です。正確な情報は各店舗にてご確認ください。</p>
  </footer>

</body>
</html>
